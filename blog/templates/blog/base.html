<!doctype html>

{% load staticfiles %}

<html>
    <head>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
                  rel="stylesheet" media="screen">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
    

            <div class="page-header">
                <h1><a href="/">Mi Blog hecho en Django</a></h1>
            </div>
            <section>

                <div class="content container">
                <div class="row">
                <div class="col-md-8">

                {% block content %}
                
                {% endblock %}

                </div>
                </div>
                </div>

                    
    </body>


            <div class="pagination pagination-centered">
                 {% if entrada.has_previous %}
                     <a href="?page={{ entrada.previous_page_number }}">Pagina anterior</a>
                 {% endif %}
                    <p>Pagina {{ entrada.number }} de {{entrada.paginator.num_pages}}</p>


                    {% if entrada.has_next %}
                    <a href="?page={{ entrada.next_page_number }}">Pagina Siguiente</a>
                    {% endif %}
                </div>

            </section>
            <footer>
                (c) 2013 Derechos Reservados.
            </footer>   
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</html>
